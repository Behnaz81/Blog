{% extends 'base.html' %}

<!-- Title -->
{% block title %}
    {% if update %}
        ویرایش
    {% else %}
        پست جدید    
    {% endif %}
{% endblock %}

<!-- Content -->
{% block content %}
    <form method="POST" enctype="multipart/form-data" class="bg-light w-75 mx-auto p-3 rounded row m-5">
        {% csrf_token %}
        <div class="row">
    
            <div class="form-group col">
                <label for="title">موضوع:</label>
                <input type="text" name="title" id="title" class="form-control mt-3" {% if update %} value="{{post.title}}" {% endif %}>
            </div>
    
            <div class="form-group col">
                <label for="image">تصویر:</label>
                <input type="file" name="image" id="image" accept="image/jpeg" class="form-control mt-3" {% if update %} value="{{post.image}}" {% endif %}>
            </div>
    
            <div class="form-group col">
                <label for="category">دسته بندی:</label>
                <select id="category" name="category" class="form-control mt-3">
                    <option value="none" {% if not update %}selected{% endif %}>انتخاب کنید...</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" >{{category.title}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group mt-4">
            <label for="body">متن</label>
            <textarea name="body" id="body" rows="20" class="form-control mt-3">
                {% if update %}
                    {{post.body}}
                {% endif %}
            </textarea>
        </div>
        <div class="text-right">
    
            <button type="submit" class="btn btn-outline-dark w-25 mt-4">
                {% if update %}
                    ذخیره تغییرات
                {% else %}
                    انتشار
                {% endif %}
            </button>
        </div>
    </form>
{% endblock %}
