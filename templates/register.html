{% extends 'base.html' %}

<!-- Title -->
{% block title %}ثبت نام{% endblock %}

<!-- Content -->
{% block content %}
    <form method="POST" class="bg-light w-25 mx-auto p-3 rounded row m-5">
        {% csrf_token %}

        <div class="w-100">

            <div class="form-group">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
    
            <div class="form-group mt-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
    
            <div class="form-group mt-3">
                <label for="password_repeat" class="form-label">تکرار رمز عبور</label>
                <input type="password" name="password_repeat" id="password-repeat" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="mt-3 btn btn-outline-dark w-50">ثبت نام</button>
            </div>

        </div>
    </form>
{% endblock %}
